language: python
env: PYTHONPATH=$PYTHONPATH:$TRAVIS_BUILD_DIR
matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.3
      env: TOXENV=py33
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
script: tox
after_success: coveralls
